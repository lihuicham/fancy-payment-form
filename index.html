<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- ======== TOAST NOTIFICATION ======== -->
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-coins coin"></i>
            <div class="toast-message">
                <span class="text text1">Securing your payment</span>
                <span class="text text2"> ðŸš€ BTC is up 5.70% ! It's now $19,941.78</span>
            </div>
        <i class="fa-solid fa-xmark close"></i>

        <div class="progress"></div>
        </div>
    </div>

    <!-- ======== TRANSACTION FORM ======== -->
    <div class="box active">
        <form class="form active">
            <h2>Transaction Form</h2>
            <div class="input-box">
                <input id="eth" type="text" required oninvalid="this.setCustomValidity('Please enter ETH address here.')" oninput="this.setCustomValidity('')">
                <span>ETH Address</span>
                <i></i>
            </div>
            <span class="eth-error-message"></span>
            <div class="input-box">
                <input id="amount" type="text" required oninvalid="this.setCustomValidity('Please enter the amount you wish to send here.')" oninput="this.setCustomValidity('')"> 
                <span>Amount to Send</span>
                <i></i>
            </div>
            <span class="amount-error-message"></span>
            <div class="input-box">
                <input id="otp" type="password" required oninvalid="this.setCustomValidity('Please enter your OTP here for authentication')" oninput="this.setCustomValidity('')">
                <span>OTP Authentication</span>
                <i></i>
            </div>
            <span class="otp-error-message"></span>
            <div class="links">
                <a href="mailto:tech@switcheo.com">Report issues</a>
                <a href="#">How to make payment ?</a>
            </div>
            <div class="pay-box">
                <i class="fa-solid fa-arrow-up switcheo-arrow"></i>
                <input type="submit" value="Pay" name="pay-button">
            </div>

        </form>
    </div>

    <!-- ======== POPUP ======== -->
    <div class="popup center">
        <div class="popup-content">
            <div class="icon-box">
                <i class="fa-solid fa-check check"></i>
            </div>
            <div class="popup-message">
                <span class="popup-text pop-text1">Payment Success !</span>
                <span class="popup-text pop-text2">Thank you for choosing Switcheo Labs.</span>
            </div>
            <div class="dismiss-button">
                <button id="dismiss-popup-button">
                    Dismiss
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
